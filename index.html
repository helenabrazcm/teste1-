<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Olá Mundo Estilizado</title>
    <style>
        /* O CSS começa aqui */
        body {
            background-color: #f0f2f5; /* Cor de fundo leve */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa a altura total da tela */
            margin: 0;
        }

        .cartao {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 5px solid #007bff;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="cartao">
        <h1>Olá, Mundo!</h1>
        <p>Este código agora tem estilo profissional.</p>
        <button onclick="alert('Oi!')">Clique aqui</button>
    </div>

</body>
</html>
